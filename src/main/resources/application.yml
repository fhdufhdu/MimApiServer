spring:
  config:
    activate:
      on-profile: default
  jpa:
    #쿼리 발생 시 sql을 보기위한 옵션
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        use_sql_comments: false
    hibernate:
      use-new-id-generator-mappings: true
    #service계층을 넘어선 controller 계층에서 영속성을 유지할 것인지 설정하는 것. true일때 controller에서도 영속성을 유지한다.
    open-in-view: false
  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER

